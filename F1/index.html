<!DOCTYPE html>
<!-- define angular app -->
<html ng-app="formulaOneApp">

<head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css"/>
    <link href="https://fonts.googleapis.com/css?family=Cuprum" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <script src="script.js"></script>
</head>
<!-- define angular controller -->
<body>
<nav class="navbar navbar-default">

                <h3>F1 World Championship</h3>
            </div>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><i class="fa fa-calendar-check-o"></i>Seasons</a></li>
            <li><a href="#races"><i class="fa fa-flag-checkered"></i> Races</a></li>
        </ul>

</div>
<footer class="text-center">
    F1 World championship - 2017
</footer>
</body>
</html>
